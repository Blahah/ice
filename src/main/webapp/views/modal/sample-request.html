<div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss('cancel')">&times;</button>
    <span class="bebas modal-title" style="color: #657B83;font-size: 19px">
    <i class="fa fa-shopping-cart"></i> &nbsp;Add Sample to Cart</span>
</div>

<div class="modal-body">
    <strong style="font-size: 16px">Select sample type</strong>

    <div class="radio" style="padding-left: 40px">
        <label>
            <input type="radio" name="sampleTypeOptions" ng-model="sampleType" value="liquid">Liquid Culture
        </label>
    </div>

    <div class="radio"  style="padding-left: 40px">
        <label>
            <input type="radio" name="sampleTypeOptions" ng-model="sampleType" value="streak">Streak on Agar Plate
        </label>
    </div>
</div>

<div class="modal-footer">
    <button class="btn btn-default btn-sm" ng-click="$dismiss('cancel')">Cancel</button>
    <button type="button" ng-click="$close(sampleType)" ng-disabled="!sampleType" class="btn btn-sm btn-primary" style="font-weight: bold">Add to Cart</button>
</div>
