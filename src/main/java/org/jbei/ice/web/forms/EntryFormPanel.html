<html xmlns:wicket>
<wicket:panel>
    <form wicket:id="entryForm">
        <table>
		    <wicket:component wicket:id="itemPanels">
			    <tr>
				    <td><span wicket:id="itemLabel"></span></td>
				    <td><div wicket:id="itemPanel"></div></td>
			     </tr>
		    </wicket:component>
        </table>
        <button wicket:id="submitButton" type="submit">Save</button>
        
    </form>


</wicket:panel>
</html>
