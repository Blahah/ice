<div class="container-fluid">
    <div class="row entry_general_header_td" style="height: 60px;" ng-init="saving=false">
        <div class="col-md-10">
            <table>
                <tr>
                    <td>
                        <h4>
                            <span style="white-space: nowrap">
                            <strong style="color: #888;">{{importType.toUpperCase()}} UPLOAD</strong>

                            <strong style="white-space: nowrap" class="bulk_import_name"
                                    ng-click="showBulkUploadRenameModal()">{{bulkUpload.name}}
                            </strong>
                            </span>

                            <div class="font-85em">
                                <small style="opacity: 0.7">
                                    <b style="color: #555">Last Updated</b>:
                                    <span ng-show="!saving&&!bulkUpload.lastUpdate">Not saved</span>
                                    <span ng-if="saving"><i class="fa fa-spinner fa-fw fa-spin"></i> Saving...</span>
                                    <!--<span ng-show="saving===false&&bulkUpload.lastUpdate">{{bulkUpload.lastUpdate | date:'medium'}}</span>-->
                                    <span am-time-ago="bulkUpload.lastUpdate"
                                          ng-show="saving===false&&bulkUpload.lastUpdate"></span>
                                </small>
                            </div>
                        </h4>
                    </td>
                    <td style="padding-left: 40px">
                        <span class="opacity_hover edit_icon font-90em" ng-click="fileUploadModal()">
                            <i style="font-size: 14px; color: #555" class="fa fa-cloud-upload"></i> File Upload
                        </span>

                        <span style="font-weight: normal; color: #ccc">&nbsp;|&nbsp;</span>

                        <span class="opacity_hover edit_icon font-90em">
                            <i style="font-size: 14px; color: #555" class="fa fa-share-alt"></i> Share
                        </span>
                    </td>
                </tr>
            </table>
        </div>
        <div class="col-md-2 pull-right" style="margin-top: 16px">
            <button type="button" class="btn btn-xs btn-primary">Submit</button>
            <button type="button" class="btn btn-xs btn-default" ng-click="confirmResetFormModal()">Reset</button>
        </div>
    </div>
</div>

<div class="row" id="wrapper">
    <div id="dataTable" style="padding-left: 0; overflow: auto; position: fixed; right:0; left: 244px; top: 185px"
         class="font-90em"></div>
</div>
