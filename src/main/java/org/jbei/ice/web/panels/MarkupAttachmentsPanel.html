<html xmlns:wicket>
<wicket:panel>
	<div>
		<span wicket:id="attachmentsUploadFeedback"></span>
	</div>
     
	<form wicket:id="attachmentsUploadForm">
		<table width="100%" cellspacing="2">
			<tr>
				<td width="100%"><label for="markupFileName">Markup file name (e.g. file.jpg):</label></td>
				<td width="200"><label for="markupFile">File:</label></td>
			</tr>
			<tr>
				<td width="100%"><input wicket:id="markupFileName" id="markupFileName" type="text" style="width: 95%" /></td>
				<td width="200"><input wicket:id="markupFile" id="markupFile" type="file" /></td>
			</tr>
			<tr>
				<td colspan="2" align="right"><!-- <input type="submit" value="Upload">--><input wicket:id="ajaxSubmit" type="button" value="Ajax Submit"/></td>
			</tr>
		</table>
    </form>
</wicket:panel>
</html>
