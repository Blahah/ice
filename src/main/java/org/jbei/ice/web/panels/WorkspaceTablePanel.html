<html xmlns:wicket>
<wicket:panel>
	<table border="0" cellpadding="3" cellspacing="1" class="data_table">
		<thead>
			<tr bgcolor="#F0F0F0">
				<th>#</th>
				<th></th>
				<th>Type</th>
				<th>Part ID</th>
				<th>Name</th>
				<th>Summary</th>
				<th wicket:id="orderByDateAdded">Last Added</th>
				<th wicket:id="orderByDateVisited">Last Visited</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr wicket:id="workspaceDataView" class="odd_row">
				<td><span wicket:id="index"></span>.</td>
				<td><a href wicket:id="starLink"><img title="Star"
				wicket:id="starImage" style="display:inline;"></img></a></td>
				<td><span wicket:id="recordType"></span></td>
				<td><a href wicket:id="partIdLink" class="entry_tip"><span wicket:id="partNumber"></span></a></td>
				<td><span wicket:id="name"></span></td>
				<td><span wicket:id="description"></span></td>
				<td><span wicket:id="dateAdded"></span></td>
				<td><span wicket:id="dateVisited"></span></td>
				<td><a href wicket:id="removeLink"><img title="Remove"
				wicket:id="removeImage" style="display:inline;"></img></a></td>
			</tr>
			<tr bgcolor="#F0F0F0">
				<td align="center" valign="bottom" style="height: 25px" colspan="20">
				<table border="0" cellpadding="0" cellspacing="0" style="width: 100%; height: 25px">
					<tr>
						<td>
						<div wicket:id="navigator"></div>
						</td>
					</tr>
				</table>
				</td>
			</tr>
		</tbody>
	</table>
	<table width="100%">
		<tr bgcolor="#FFFFFF">
			<td colspan="20" align="center"><b>Export as:</b> Printable: (<a href="#"
				wicket:id="printableCurrentLink">Current content</a> | <a href="#" wicket:id="printableAllLink">Full
			content</a>) | Excel (<a href="#" wicket:id="excelCurrentLink">Current fields</a> | <a href="#"
				wicket:id="excelAllLink">All fields</a>) | <a href="#" wicket:id="xmlLink">XML</a></td>
		</tr>
	</table>
</wicket:panel>
</html>
