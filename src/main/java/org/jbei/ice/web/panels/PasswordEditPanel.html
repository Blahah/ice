<html xmlns:wicket>
<wicket:panel>
	<form wicket:id="registrationForm">
	<table border="0" cellpadding="3" cellspacing="1" class="entry_table">
		<tr class="title_row_header">
			<td><span class="panel_header">Edit Profile</span></td>
		</tr>
		<tr>
			<td bgcolor="#ffffff">
			<table width="100%" border="0" cellpadding="0" cellspacing="2">
				<tr>
					<td colspan="2"><span class="error" wicket:id="feedback"></span></td>
				</tr>
				<tr>
					<td style="width: 150px">Password: <span class="required">*</span></td>
					<td><input type="password" wicket:id="password" class="inputbox" maxlength="50" /></td>
				</tr>
				<tr>
					<td style="width: 150px">Confirm: <span class="required">*</span></td>
					<td><input type="password" wicket:id="confirmPassword" class="inputbox" maxlength="50" /></td>
				</tr>
				<tr>
					<td style="width: 150px"></td>
					<td><input type="submit" wicket:id="submitButton" class="button" /></td>
				</tr>
			</table>
			</td>
		</tr>
	</table>
	</form>
</wicket:panel>
</html>
