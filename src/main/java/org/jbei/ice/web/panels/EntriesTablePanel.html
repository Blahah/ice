<html xmlns:wicket>

        <table>
            <tr wicket:id="itemRows">
	            <td>
	                <input type="checkbox" wicket:id="checkBox"></input>
	            </td>
	            <td>
	                <span wicket:id="name"></span>
	            </td>
	            <td>
	                <span wicket:id="description"></span>
	            </td>
	            <td>
	                <span wicket:id="date"></span>
	            </td>
            </tr>
        </table>
        <div wicket:id="navigator"></div>
    </wicket:panel>
</html>
