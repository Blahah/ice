<html xmlns:wicket>
<wicket:panel>
	<table class="data_table" border="0" cellpadding="3" cellspacing="1">
		<tr bgcolor="#F0F0F0">
			<th>#</th>
			<th>Type</th>
			<th>Part Number</th>
			<th>Name</th>
			<th>Summary</th>
			<th>Owner</th>
			<th><img src="/static/images/paper_clip.gif" title="Has Attachments" alt="Has Attachments"></th>
			<th><img src="/static/images/samples.png" title="Has Samples" alt="Has Samples"></th>
			<th><img src="/static/images/sequence.gif" title="Has Sequence" alt="Has Sequence"></th>
			<th>Created</th>
		</tr>
		<tr wicket:id="itemRows" class="odd_row">
			<td><span wicket:id="index"></span>.</td>
			<td><span wicket:id="recordType"></span></td>
			<td><a href wicket:id="partIdLink"><span wicket:id="partNumber"></span></a></td>
			<td><span wicket:id="name"></span></td>
			<td><span wicket:id="description"></span></td>
			<td><span wicket:id="owner"></span></td>
			<td><img wicket:id="hasAttachment"></img></td>
			<td><img wicket:id="hasSample"></img></td>
			<td><img wicket:id="hasSequence"></img></td>
			<td><nobr><span wicket:id="date"></span></nobr></td>
		</tr>
	</table>
	<div wicket:id="navigator"></div>
</wicket:panel>
</html>
