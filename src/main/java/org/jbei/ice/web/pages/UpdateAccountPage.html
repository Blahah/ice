<html xmlns:wicket>
<body>
<wicket:extend>
	<form wicket:id="updateAccountForm">
	<table border="0" cellpadding="3" cellspacing="1" class="entry_table">
		<tr class="title_row_header">
			<td><span class="panel_header">Update Account</span></td>
		</tr>
		<tr>
			<td bgcolor="#ffffff">
			<table width="100%" border="0" cellpadding="0" cellspacing="2">
				<tr>
					<td colspan="2"><span wicket:id="feedback"></span></td>
				</tr>
				<tr>
					<td style="width: 150px">Given name: <span class="error">*</span></td>
					<td><input type="text" wicket:id="firstName" class="inputbox" maxlength="50" /></td>
				</tr>
				<tr>
					<td style="width: 150px">Family name: <span class="error">*</span></td>
					<td><input type="text" wicket:id="lastName" class="inputbox" maxlength="50" /></td>
				</tr>
				<tr>
					<td style="width: 150px">Initials:</td>
					<td><input type="text" wicket:id="initials" class="inputbox" maxlength="50" /></td>
				</tr>
				<tr>
					<td style="width: 150px">Email: <span class="error">*</span></td>
					<td><input type="text" wicket:id="email" class="inputbox" maxlength="50" /></td>
				</tr>
				<tr>
					<td style="width: 150px">Institution:</td>
					<td><input type="text" wicket:id="institution" class="inputbox" maxlength="50" /></td>
				</tr>
				<tr>
					<td style="width: 150px">About yourself:</td>
					<td><textarea wicket:id="description" style="width: 400px; height: 150px" rows="10"
						cols="20" class="inputarea"></textarea></td>
				</tr>
				<tr>
					<td style="width: 150px"></td>
					<td><input type="submit" wicket:id="submitButton" class="button" /></td>
				</tr>
			</table>
			</td>
		</tr>
	</table>
	</form>
</wicket:extend>
</body>
</html>
