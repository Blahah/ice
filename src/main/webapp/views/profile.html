<div class="container-fluid" ng-controller="ProfileController">
    <div class="row entry_general_header_td" style="height: 60px">

        <div class="col-md-12">
            <h4><strong style="color: #888;">PROFILE</strong>
                <strong>{{profile.firstName}} {{profile.lastName}}</strong><br>
                <small class="font-65em">{{profile.institution || 'No institution information provided'}}</small>
            </h4>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12" style="padding-right: 0; padding-left: 0">
            <table width="100%" cellpadding="0" cellspacing="0">
                <tr>
                    <td style="vertical-align: top">
                        <ng-include src="profileOptionSelection"></ng-include>
                    </td>
                    <td style="width: 10px">
                        &nbsp;
                    </td>
                    <td style="vertical-align: top" class="pull-right">
                        <table class="profile_menu pull-right" cellpadding="0" cellspacing="0">
                            <tr ng-repeat="menuOption in profileMenuOptions"
                                ng-if="menuOption.open || (profile.email === user.email)">
                                <td ng-class="{selected:menuOption.selected}" ng-click="showSelection($index)">
                                    <i class="fa fa-fw {{menuOption.icon}}" tooltip-placement="left"
                                       tooltip="{{menuOption.display}}" style="font-size: 18px;"></i>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
