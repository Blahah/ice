<html xmlns:wicket>
<wicket:panel>
	<table wicket:id="data_table" class="data_table" cellspacing="1"
		cellpadding="4"></table>
	<div wicket:id="export_options"></div>

	<wicket:fragment wicket:id="part_id_cell">
		<a href wicket:id="partIdLink" class="entry_tip"><span
			wicket:id="partNumber"></span></a>
	</wicket:fragment>

	<wicket:fragment wicket:id="owner_fragment">
		<a href wicket:id="ownerProfileLink" class="entry_tip"><span
			wicket:id="owner"></span></a>
	</wicket:fragment>

	<wicket:fragment wicket:id="has_sequence_fragment">
		<img wicket:id="has_sequence" />
	</wicket:fragment>

	<wicket:fragment wicket:id="has_sample_fragment">
		<img wicket:id="has_sample" />
	</wicket:fragment>

	<wicket:fragment wicket:id="has_attachment_fragment">
		<img wicket:id="has_attachment" />
	</wicket:fragment>

	<wicket:fragment wicket:id="checkbox_fragment">
		<input type="checkbox" wicket:id="checkbox" />
	</wicket:fragment>

	<wicket:fragment wicket:id="location_id_cell">
		<a href wicket:id="storageLink"><span
			wicket:id=storageLinkLabel></span></a>
	</wicket:fragment>

	<!-- directory header column -->
	<wicket:fragment wicket:id="directory_header_fragment">
		<input type="checkbox" style="float: left" wicket:id="select_all" />

		<ul class="dm">
			<li class="dm_i">
			<button
				style="font-weight: bold; color: #454545; font-size: 11px; font-family: Arial, Helvetica, sans-serif; border: 1px solid #ccc; background: no-repeat url('/static/images/desc.gif') 90% 50%; width: 65px; text-align: left">Add
			To</button>
			<ul class="dm_2"
				style="background-color: white; width: 160px; border: 1px solid #ccc; font-size: 10px">
				<li class="dm_i" wicket:id="directory"><input type="checkbox"
					wicket:id="directory_selection" /> <span
					wicket:id="directory_label" style="font-weight: normal">[Directory]</span></li>
			</ul>
			</li>
		</ul>
	</wicket:fragment>

	<wicket:fragment wicket:id="star_image_fragment">
		<a href wicket:id="starLink"><img wicket:id="starImage" /></a>
	</wicket:fragment>

</wicket:panel>
</html>
