<html xmlns:wicket>
<wicket:panel>
	<table>
		<tr>
			<td>Name: </td>
			<td style="width:100%; white-space: nowrap;">
				<input wicket:id="locationName" class="inputbox" maxlength="255"></input>
			</td>
			<td><select name="locationTypes" wicket:id="locationTypeDropDownChoice"></select></td>
			<td style="width: 70px; horizontal-align: right; white-space: nowrap;"><nobr><input type="button"
				value="+" style="width: 35px" wicket:id="addButton" /><input type="button" value="-"
				style="width: 35px" wicket:id="removeButton" /></nobr></td>
		</tr>
	</table>
</wicket:panel>
</html>
