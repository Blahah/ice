<script type="text/javascript">
	var initialTitle = document.title;
	var isSavedSequence = true;

	if (window.addEventListener)
		/** DOMMouseScroll is for mozilla. */
		window.addEventListener('DOMMouseScroll', handleWheelEvent, false);
	/** IE/Opera. */
	window.onmousewheel = document.onmousewheel = handleWheelEvent;

	function handleWheelEvent(e) {
		e.preventDefault();
	}

	function updateSavedStateTitle(isSaved) {
		if (isSaved == "false") {
			document.title = "*" + initialTitle;
			isSavedSequence = false;
		} else {
			document.title = initialTitle;
			isSavedSequence = true;
		}
	}

	window.onbeforeunload = confirmExit;
	function confirmExit() {
		if (!isSavedSequence) {
			return "You have made changes to the sequence but didn't save it. Are you sure you want to exit this page?";
		}
	}
</script>
