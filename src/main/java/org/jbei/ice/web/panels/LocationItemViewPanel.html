<html xmlns:wicket>
<wicket:panel>
	<table width="100%" border="0" cellpadding="0" cellspacing="3">
		<tr>
			<td valign="top" width="10"><span wicket:id="counter"></span>.</td>
			<td>
			<table width="100%" border="0" cellpadding="0" cellspacing="0">
				<tr>
					<td class="title_column">Location:</td>
					<td style="width: 150px"><span wicket:id="location"></span></td>
				</tr>
				<tr>
					<td class="title_column">Barcode:</td>
					<td style="width: 150px"><span wicket:id="barcode"></span></td>
				</tr>
				<tr>
					<td valign="top" class="title_column">Wells:</td>
					<td><span wicket:id="wells"></span></td>
				</tr>
				<tr>
					<td valign="top" class="title_column">Plate:</td>
					<td><span wicket:id="nColumns"></span>x<span wicket:id="nRows"></span></td>
				</tr>
				<tr>
					<td valign="top" class="title_column">Notes:</td>
					<td><span wicket:id="notes"></span></td>
				</tr>
			</table>
			</td>
			<td width="150px" align="right" valign="top"><span wicket:id="locationEditDeleteContainer"><nobr><a
				href="#" wicket:id="editLocationLink">Edit</a> | <a href="#" wicket:id="deleteLocationLink">Delete</a></nobr></span></td>
		</tr>
	</table>
</wicket:panel>
</html>
