<div ng-controller="ProfileGroupsController">
    <div class="row pad_top">
        <button type="button" class="ice-button"><i style="font-size: 14px" class="blue fa fa-group"></i><i
                style="vertical-align: sub; font-size: 8px;" class="fa fa-plus"></i>&nbsp; Create Group
        </button>
    </div>

    <div class="row margin-top-10">
        <table style="background-color: #f1f1f1;">
            <tr>
                <td style="vertical-align: top">
                    Name<br>
                    <input type="text" class="input_box" placeholder="Enter Group Name" size="35" maxlength="35">
                    <br><br>Description<br>
                    <input type="text" class=" input_box" placeholder="Enter Group Description" size="35"
                           maxlength="45">
                </td>

                <td style="padding: 5px">
                    <table style="background-color: #f1f1f1;">
                        <tr>
                            <td colspan="3"><b class="font-75em">SELECT OR ADD USERS</b><br>
                                <input class="input_box" type="text"/> <select>
                                    <option>JBEI Registry</option>
                                </select></td>
                        </tr>
                        <tr>
                            <td style="background-color: #fff">
                                <div style="height: 300px; overflow: auto;width: 250px">
                                    <table class="table table-condensed striped table-hover">
                                        <tr ng-repeat="user in users | orderBy:'firstName'">
                                            <td ng-click="selectUser(user)" class="font-85em no_wrap hover_icon_visible
                                            cursor_pointer">{{user.firstName}} {{user.lastName}}
                                                <i class="fa fa-arrow-right opacity_4 pull-right"></i></td>
                                        </tr>
                                    </table>
                                </div>
                            </td>
                            <td style="width: 30px">
                                &nbsp;
                            </td>

                            <td style="background-color: #fff">
                                <div style="height: 300px; overflow: auto; width: 250px">
                                    <table class="table table-condensed striped table-hover" >
                                        <tr ng-repeat="user in selectedUsers | orderBy:'firstName'">
                                            <td class="font-85em no_wrap hover_icon_visible">
                                                {{user.firstName}} {{user.lastName}}
                                                <i class="fa fa-times delete_icon opacity_4 pull-right"></i>
                                            </td>
                                        </tr>
                                    </table>
                                </div>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>

        <div class="general_sub_header">Groups you created</div>
        <table class="table striped table-hover">
            <tr ng-repeat="group in userGroups | orderBy:'id'">
                <td width="300px">
                    <b style="font-size: 1.1em">{{group.label}}</b>

                    <div style="color: #777; font-size: 11px;">{{group.description}} |
                        <b style="color: #222">{{group.memberCount}}</b> members
                    </div>
                </td>
                <td width="90px">
                    <i class="fa fa-user add_icon"></i>&nbsp;<span style="color: #DDD">|</span>&nbsp;
                    <i class="fa fa-edit edit_icon"></i>&nbsp;<span style="color: #DDD">|</span>&nbsp;
                    <i class="fa fa-trash-o delete_icon"></i>
                </td>
            </tr>
        </table>
    </div>
</div>
