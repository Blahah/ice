<html xmlns:wicket>
<wicket:panel>
	<table border="0" cellpadding="3" cellspacing="1" class="data_table">
		<thead>
			<tr bgcolor="#F0F0F0">
				<th>#</th>
				<th>Type</th>
				<th>Part ID</th>
				<th>Name</th>
				<th>Summary</th>
				<th>Owner</th>
				<th>Status</th>
				<th><img wicket:id="attachmentHeaderImage" title="Has Attachments" alt="Has Attachments"></th>
				<th><img wicket:id="sampleHeaderImage" title="Has Samples" alt="Has Samples"></th>
				<th><img wicket:id="sequenceHeaderImage" title="Has Sequence" alt="Has Sequence"></th>
				<th>Created</th>
			</tr>
		</thead>
		<tbody>
			<tr wicket:id="entriesDataView" class="odd_row">
				<td><span wicket:id="index"></span>.</td>
				<td><span wicket:id="recordType"></span></td>
				<td><a wicket:id="partIdLink" class="entry_tip"><span wicket:id="partNumber"></span></a></td>
				<td><span wicket:id="name"></span></td>
				<td><span wicket:id="description"></span></td>
				<td style="white-space: nowrap"><a href="#" wicket:id="ownerProfileLink"> <span
					wicket:id="owner"></span></a></td>
				<td><span wicket:id="status"></span></td>
				<td><img wicket:id="hasAttachment"></img></td>
				<td><img wicket:id="hasSample"></img></td>
				<td><img wicket:id="hasSequence"></img></td>
				<td><nobr><span wicket:id="date"></span></nobr></td>
			</tr>
			<tr bgcolor="#F0F0F0">
				<td align="center" valign="bottom" style="height: 25px" colspan="20">
				<table border="0" cellpadding="0" cellspacing="0" style="width: 100%; height: 25px">
					<tr>
						<td>
						<div wicket:id="navigator"></div>
						</td>
					</tr>
				</table>
				</td>
			</tr>
		</tbody>
	</table>
	<table width="100%">
		<tr bgcolor="#FFFFFF">
			<td colspan="20" align="center"><b>Export as:</b> Printable: (<a href="#"
				wicket:id="printableCurrentLink">Current content</a> | <a href="#" wicket:id="printableAllLink">Full
			content</a>) | Excel (<a href="#" wicket:id="excelCurrentLink">Current fields</a> | <a href="#"
				wicket:id="excelAllLink">All fields</a>) | <a href="#" wicket:id="xmlLink">XML</a></td>
		</tr>
	</table>
</wicket:panel>
</html>
