<html xmlns:wicket>
<wicket:panel>
	<form wicket:id="loginForm">
	<table>
		<tr>
			<td>Login:</td>
			<td><input type="text" wicket:id="loginName" /><br />
			</td>
		</tr>
		<tr>
			<td>Password:</td>
			<td><input type="password" wicket:id="loginPassword" /><br />
			</td>
		</tr>
		<tr>
			<td align=right><input type=checkbox " wicket:id="keepSignedIn" /></td>
			<td>Remember me on this computer<br />
			</td>
		</tr>
		<tr>
			<td></td>
			<td><input type="submit" wicket:id="logInButton" /></td>
		</tr>
	</table>
	</form>
	<div wicket:id="feedback"></div>
</wicket:panel>
</html>
