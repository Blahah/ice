<div class="container-fluid">
    <div class="row entry_general_header_td" style="height: 60px">

        <div class="col-md-12">
            <h4 style="text-transform: uppercase;"><strong style="color: #888;">Administration</strong>
                <strong style="text-transform: capitalize;">{{selectedDisplay}}</strong><br>
                <small class="font-65em">With great power...</small>

                <span class="pull-right cursor_pointer" style="position:absolute;right:0" ng-click="hide=!hide"
                      ng-init="hide=false">
                    <i class="fa" ng-class="{'fa-caret-left':hide, 'fa-caret-right':!hide}"></i>
                </span>
            </h4>
        </div>
    </div>

    <div class="row">
        <div ng-class="{'col-md-10':!hide, 'col-md-12':hide}">
            <ng-include src="adminOptionSelection"></ng-include>
        </div>
        <div class="col-md-2" style="padding-right: 0" ng-if="!hide">
            <table class="profile_menu pull-right" cellpadding="0" cellspacing="0">
                <tr ng-repeat="menuOption in profileMenuOptions">
                    <td ng-class="{selected:menuOption.selected}" ng-click="showSelection($index)">
                        <i class="fa {{menuOption.icon}}" style="font-size: 14px; margin-right: 10px;"></i>{{menuOption.display}}
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
