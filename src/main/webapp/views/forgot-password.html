<div class="container-fluid">
    <div class="row" style="margin-top: 80px">
        <div class="col-md-6">
            <div class=" pull-right">
                <ng-include src="'/views/institution.html'"></ng-include>
            </div>
        </div>
        <div class="col-md-6">
            <form name="resetPasswordForm" data-ng-submit="resetPassword()">
                <div class="form-group">
                    <br><img src="img/logo.png"><br><br><br>
                    <alert type="'info'" style="width: 265px; padding: 6px">
                        <span class="font-90em">Enter your username to reset your password</span>
                    </alert>

                    <alert ng-if="user.error" type="'danger'" style="width: 265px; padding: 6px">
                        <span class="font-90em">Error resetting password. Please try again</span>
                    </alert>
                </div>

                <div class="form-group">
                    <input ng-disabled="user.processing" type="text" style="width: 265px"
                           ng-class="{'login_input':!user.error, 'login_input_error':user.error}"
                           placeholder="Username" ng-model="user.email" ng-change="user.error=undefined"/>
                </div>

                <button ng-if="!user.error&&user.processed" type="submit" class="btn btn-sm btn-primary">
                    <strong>Login</strong>
                </button>
                <button ng-if="!user.processed" ng-disabled="(user.processing&&user.email)||!user.email" type="submit"
                        class="btn btn-sm btn-primary">
                    <strong>Reset Password</strong>
                </button>
                <button type="button" ng-click="redirectToLogin()" class="btn btn-default btn-sm">Cancel</button>
            </form>
        </div>
    </div>
</div>
