<html xmlns:wicket>
<wicket:panel>
	<div wicket:id="feedback"></div>
	<form wicket:id="attachmentEditForm">
	<table width="100%" border="0" cellpadding="0" cellspacing="3">
		<tr>
			<td valign="top" width="10">&nbsp;</td>
			<td>
			<table width="100%" border="0" cellpadding="0" cellspacing="3">
				<tr>
					<td>File:</td>
					<td><input style="width: 100%" wicket:id="fileInput" id="upload" type="file" /></td>
				</tr>
				<tr>
					<td>Description:</td>
					<td><textarea class="inputarea" style="width: 100%; height: 100%;" wicket:id="description"></textarea></td>
				</tr>
			</table>
			</td>
			<td width="150px" align="right" valign="top"><nobr> <input type="submit"
				class="button" wicket:id="saveAttachmentButton" /> <input type="submit" class="button"
				wicket:id="cancelButton" /> </nobr></td>
		</tr>
	</table>
	</form>
</wicket:panel>
</html>
