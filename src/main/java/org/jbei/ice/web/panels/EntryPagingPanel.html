<html xmlns:wicket>
    <wicket:panel>
        <table class="data_table" border="0" cellpadding="3" cellspacing="1">
            <tr bgcolor="#F0F0F0">
                <th>#</th>
                <th>Type</th>
                <th>Part Number</th>
                <th>Name</th>
                <th>Summary</th>
                <th>Status</th>
                <th>Visibility</th>
                <th><img src="/static/images/paper_clip.gif" title="Has Attachments" alt="Has Attachments"></th>
                <th><img src="/static/images/samples.png" title="Has Samples" alt="Has Samples"></th>
                <th><img src="/static/images/sequence.gif" title="Has Sequence" alt="Has Sequence"></th>
                <th>Created</th>
            </tr>
            <tr wicket:id="itemRows" class="odd_row">
<!--  	            <td>
	                <input type="checkbox" wicket:id="checkBox"></input>
	            </td>
-->
	            <td>
	               <span wicket:id="index"></span>.
	            </td>
	            <td>
	               <span wicket:id="recordType"></span>
	            </td>
	            <td>
	               <span wicket:id="partNumber"></span>
	            </td>
	            <td>
	                <span wicket:id="name"></span>
	            </td>
	            <td>
	                <span wicket:id="description"></span>
	            </td>
	            <td>
	               <span wicket:id="status"></span>
	            </td>
	            <td>
	               <span wicket:id="visibility"></span>
	            </td>
	            <td>
	               <span wicket:id="hasAttachment"></span>
	            </td>
	            <td>
	               <span wicket:id="hasSample"></span>
	            </td>
	            <td>
	               <span wicket:id="hasSequence"></span>
	            </td>
	            <td>
	                <nobr><span wicket:id="date"></span></nobr>
	            </td>
            </tr>
        </table>
        <div wicket:id="navigator"></div>
    </wicket:panel>
</html>
