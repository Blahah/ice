<title wicket:id="title">JBEI Registry</title>
<script type="text/javascript">
	function assignClueTips() {
		$('.entry_tip').cluetip( {
			width : '800px',
			showTitle : false,
			arrows : false,
			topOffset : 15,
			leftOffset : 15,
			positionBy : 'auto',
			cursor : 'pointer',
			cluetipClass : 'jbeiregistry'
		});
	}

	$(document).ready(function() {
		var tips = new Array();
		tips.push("Enter [[jbei:JBn_nnnnnnnn]] to make a link.");
		tips.push("Try appending a * to your searches, e.g. pbad*");
		alert(1);
		//tips.push("Second tip of the day");
			//tips.push("Third Long-long very long tip of the day");

			var randomIndex = Math.floor(Math.random() * tips.length);
			$('#tipOfTheDay').html(tips[randomIndex]);
		});
</script>
