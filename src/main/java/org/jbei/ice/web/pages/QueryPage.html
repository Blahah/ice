<html xmlns:wicket>
<body>
<wicket:extend>
	<table border="0" width="100%" cellpadding="0" cellspacing="0">
		<tr>
			<td align="center">
			<table border="0" cellpadding="0" cellspacing="0">
				<tr>
					<td>
					<form wicket:id="queryFiltersForm">
					<fieldset><legend>Filters</legend>
					<table align="center" style="width: 500px" border="0" cellpadding="0" cellspacing="1">
						<tr wicket:id="filtersListView">
							<td style="background: #FFFFFF"><span wicket:id="queryItemPanel"></span></td>
						</tr>
						<tr>
							<td style="background: #FFFFFF" align="right"><input type="button"
								wicket:id="evaluateButton" value="Evaluate"></td>
						</tr>
					</table>
					</fieldset>
					</form>
					</td>
				</tr>
			</table>
			</td>
		</tr>
		<tr>
			<td width="100%"><br /></td>
		</tr>
		<tr>
			<td width="100%"><span wicket:id="queryResultPanel"></span></td>
		</tr>
	</table>
</wicket:extend>
</body>
</html>
