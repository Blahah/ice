<html xmlns:wicket>
<wicket:panel>
	<table border="0" cellpadding="3" cellspacing="1" class="data_table">
	<thead>
		<tr bgcolor="#F0F0F0">
			<th>Name</th>
			<th>Email</th>
			<th>Description</th>
			<th>&nbsp;</th>
			<th>&nbsp;</th>
		</tr>
	</thead>
	<tbody>
		<tr wicket:id="userAccountsDataView" class="odd_row">
			<td style="white-space: nowrap"><a href="#" wicket:id="accountProfileLink"><span
				wicket:id="account"></span></a></td>
			<td><span wicket:id="email"></span></td>
			<td><span wicket:id="description"></span></td>
			<td><a href="#" wicket:id="edit_link"><span wicket:id="edit">edit</span></a></td>
			<td><a href="#" wicket:id="delete_link"><span wicket:id="delete">delete</span></a></td>
		</tr> 
		<tr bgcolor="#F0F0F0">
			<td align="center" valign="bottom" style="height: 25px" colspan="20">
			<table border="0" cellpadding="0" cellspacing="0" style="width: 100%; height: 25px">
				<tr>
					<td>
					<div wicket:id="navigator"></div>
					</td>
				</tr>
			</table>
			</td>
		</tr>
	</tbody>
	</table>
</wicket:panel>
</html>
