<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd">
<head>
<meta name="author" content="JBEI" />
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title wicket:id="title">JBEI Registry</title>
</head>
<body>
<table border="0" cellpadding="0" cellspacing="0" class="main_table">
	<tr>
		<td valign="top"><!-- Header Begin --> <span wicket:id="headerPanel">Header Panel</span> <!-- Header End --></td>
	</tr>
	<tr>
		<td align="center" style="width: 100%; height: 100%">
		<table border="0" cellpadding="0" cellspacing="0" class="main_table">
			<tr>
				<td align="center">
				<table border="0" cellspacing="0" cellpadding="1" style="width: 100%; height: 2px">
					<tr>
						<td style="background-color: #6C95C9;"></td>
					</tr>
				</table>
				</td>
			</tr>
			<tr>
				<td align="center" valign="top" style="height: 20px"><!-- Search Bar Begin -->
				<div wicket:id="searchBarPanel"></div>
				<form action="/search" method="get">
				</form>
				<!-- Search Bar End --></td>
			</tr>
			<tr>
				<td align="center" valign="top">
				<table border="0" cellspacing="0" cellpadding="1" style="width: 100%; height: 2px">
					<tr>
						<td style="background-color: #CCCC99"></td>
					</tr>
				</table>
				</td>
			</tr>
			<tr>
				<td valign="top" style="width: 100%;"><!-- Menu Begin -->
				<div wicket:id="menuPanel" id="menu">This will be replaced</div>
				</td>
			</tr>
			<tr>
				<td valign="top" style="height: 100%;">
				<table border="0" cellpadding="0" cellspacing="0" style="margin-top: 10px; height: 100%"; >
					<tr>
						<td style="width: 10px">&nbsp;</td>
						<td valign="top" style="height: 100%"><!--  Center Box --> <wicket:child /> <!--  End Center Box --></td>
						<td style="width: 10px">&nbsp;</td>
					</tr>
				</table>
				</td>
			</tr>
			<tr>
				<td align="center">
				<table border="0" cellspacing="0" cellpadding="0" style="width: 100%; height: 2px">
					<tr>
						<td style="background-color: #CCCC99"></td>
					</tr>
				</table>
				</td>
			</tr>
		</table>
		</td>
	</tr>
	<tr>
		<td align="center" valign="bottom" style="height: 60px"><!-- Footer Begin --> <span
			wicket:id="footerPanel">Footer Panel</span> <!-- Footer End --></td>
	</tr>
</table>
<script type="text/javascript">
        function assignClueTips() {
                $('.entry_tip').cluetip( {
                        width : '800px',
                        showTitle : false,
                        arrows : false,
                        topOffset : 15,
                        leftOffset : 15,
                        positionBy : 'auto',
                        cursor : 'pointer',
                        cluetipClass : 'jbeiregistry'
                });
        }
        $(document).ready(function() {
                try {
                        assignClueTips();
                } catch (err) {
                        //alert(err);
                }
        });
</script>
</body>
</html>
