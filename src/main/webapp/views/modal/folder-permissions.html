<div class="modal-header">
    <button type="button" class="close" ng-click="closeModal()">&times;</button>
    <span class="bebas modal-title" style="color: #657B83;font-size: 19px">
        <i class="fa fa-share-alt"></i> &nbsp;Folder Share Settings</span>
</div>

<div class="modal-body">
    <i class="fa fa-fw fa-square-o"></i> Propagate permissions to contained parts
    <i class="fa fa-question-circle opacity_hover"
       tooltip="This applies any permissions that are set below to any parts that are added to the folder"
       tooltip-placement="right"></i>

    <br><br>

    <table cellpadding="0" cellspacing="0" style="width: 560px">
        <tr>
            <td>
                <table width="100%" style="border-top: 1px solid #e1e1e1">
                    <tr>
                        <td ng-repeat="pane in panes">
                            <div ng-click="activateTab(pane)"
                                 ng-class="{permission_tab_active:pane.selected, permission_tab_inactive:!pane.selected}">
                                {{pane.title}}
            <span style="float: right">
                <div ng-show="pane.selected" class="edit_icon font-12em">
                    <i ng-click="showAddPermissionOptionsClick(pane)" class="fa fa-plus-circle"></i></div>
                <div ng-hide="pane.selected" class="edit_icon font-12em">{{pane.count || 0}}</div>
            </span>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" style="border-left: 1px solid #e1e1e1">
                            <div class="tab-pane" ng-show="selected"></div>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>

        <tr>
            <td>
                <!--user select filter-->
                <div ng-if="users">
                    <input type="text" placeholder="Filter list" ng-model="filterUser.$"
                           style="width: 180px; font-size: 0.80em">

                    <div style="overflow: auto; max-height: 120px;" class="font-75em">

                        <!--<pre>{{users | json}}</pre>-->
                        <div ng-repeat="user in users | filter:filterUser" style="padding-left: 6px; padding-top: 3px">
                        <span ng-click="addRemovePermission(user)" style="cursor: pointer">
                            <i class="fa"
                               ng-class="{'fa-square-o': !user.selected, 'fa-check-square-o': user.selected}"></i>
                            <i class="fa fa-user permission_user"></i> {{user.firstName}} {{user.lastName}}
                        </span>
                        </div>

                    </div>
                    <div>
                        <button type="button" class="btn btn-xs btn-default pull-right"
                                ng-click="closePermissionOptions()">Close
                        </button>
                    </div>
                </div>

                <div width="160px" class="permission_list"
                     ng-repeat="permission in activePermissions | orderBy:'display'">
                    &nbsp;<i ng-if="permission.article=='GROUP'" class="fa fa-group permission_group"></i><i
                        ng-if="permission.article=='ACCOUNT'" class="fa fa-user permission_user"></i>
                    <i ng-if="permission.article=='GLOBAL'" class="fa fa-globe blue"></i>
                    {{permission.display}} <i ng-click="deletePermission($index, permission)"
                                              class="fa fa-times pull-right delete_icon"></i>
                </div>
                <div ng-if="activePermissions.length == 0">&nbsp;</div>
                <!--<div style="margin-left: 20px;font-size: 0.90em" ng-if="!activePermissions.length">No one</div>-->
            </td>
        </tr>
        <tr>
            <td class="permission_footer" style="border-right: 1px solid #e1e1e1; border-bottom: 1px solid #e1e1e1">
                <div class="permission_footer_link" ng-click="enablePublicRead(entry)">
                    <i class="fa fa-globe"></i> Enable Public Read Access
                </div>
            </td>
        </tr>
    </table>
</div>
