<html xmlns:wicket>
<wicket:panel>
	<form wicket:id="searchBarForm">
	<table border="0" cellspacing="0" style="width: 100%;">
		<tr>
			<td rowspan="2" style="padding: 0px 5px; width: 300px"><input style="width: 100%" type="text"
				wicket:id="searchQuery" class="inputbox" /></td>
			<td rowspan="2" style="padding: 0px 5px"><input type="submit" wicket:id="submitButton" /></td>
			<td style="padding: 0px 5px; line-height:100%;"><a href="#" wicket:id="advancedSearchLink" >Advanced Search</a></td>
		</tr>
		<tr>
			<td style="padding: 0px 5px; line-height:100%;"><a href="#" wicket:id="blastSearchLink">Blast</a></td>
		</tr>
	</table>
	</form>
</wicket:panel>
</html>
