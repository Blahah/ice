<html xmlns:wicket>
<wicket:panel>
	<div class="error" wicket:id="feedback"></div>
	<form wicket:id="sequenceNewForm">
	<table width="100%" border="0" cellpadding="0" cellspacing="2">
		<tr>
			<td colspan="2">Please provide either <b>File</b> or paste <b>Sequence</b>.</td>
		</tr>
		<tr>
			<td style="width: 150px">&nbsp;</td>
			<td>&nbsp;</td>
		</tr>
		<tr>
			<td style="width: 150px">File:</td>
			<td><input wicket:id="sequenceFileInput" type="file" class="inputbox" size="50" /></td>
		</tr>
		<tr>
			<td style="width: 150px"></td>
			<td>or</td>
		</tr>
		<tr>
			<td style="width: 150px">Sequence:</td>
			<td><textarea wicket:id="sequenceUser" rows="10" cols="20" class="inputarea"
				style="width: 640px; height: 250px"></textarea></td>
		</tr>
		<tr>
			<td style="width: 150px"></td><td><nobr><input type="submit" class="button" wicket:id="saveSequenceButton" /> <input
				type="submit" class="button" wicket:id="cancelButton" /></nobr></td>
		</tr>
	</table>
	</form>
</wicket:panel>
</html>
