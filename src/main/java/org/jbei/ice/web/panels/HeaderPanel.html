<html xmlns:wicket>
<wicket:panel>
	<table border="0" cellpadding="0" cellspacing="0" style="width: 100%; height: 60px">
		<tr>
			<td style="padding-left: 0px; width: 10px"><a href="#" wicket:id="homeLink"><img
				wicket:id="logoImage" alt="" style="width: 136px; height: 60px" /></a></td>
			<td align="right" style="padding-right: 0px; width: 100%">
			<table border="0" cellpadding="0" cellspacing="0" style="width: 100%; height: 60px">
				<tr>
					<td>
					<div class="header_info">
					<div wicket:id="loginStatusPanel" class="header_info_right">Login Panel</div>
					<div class="header_info_left">
					<table border="0" cellpadding="0" cellspacing="0">
						<tr>
							<td style="white-space: nowrap">
							As of <b><span wicket:id="dateLabel"></span></b>
							</td>
						</tr>
						<tr>
							<td>there are <span wicket:id="numberOfPartsLabel"></span> Entries available</td>
						</tr>
					</table>
					</div>
					</div>
					</td>
				</tr>
			</table>
			</td>
		</tr>
	</table>
</wicket:panel>
</html>
