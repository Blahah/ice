<div class="container-fluid">
    <div class="row" style="margin-top: 80px">
        <div class="col-md-6">
            <div class=" pull-right">
                <ng-include src="'/views/institution.html'"></ng-include>
            </div>
        </div>
        <div class="col-md-6">
            <form name="resetPasswordForm" data-ng-submit="resetPassword()">
                <div class="form-group">
                    <br><img src="img/logo.png"><br><br><span data-ng-if="errMsg != undefined">{{errMsg}}</span><br>
                </div>

                <div class="form-group">
                    <input type="text" ng-class="{'login_input':!user.error, 'login_input_error':user.error}"
                           placeholder="Username" ng-model="user.email" ng-change="user.error=undefined"/>
                </div>

                <button type="submit" class="btn btn-sm btn-primary"><strong>Reset Password</strong>
                </button>
                <button type="button" ng-click="cancel()" class="btn btn-default btn-sm">Cancel</button>
            </form>
        </div>
    </div>
</div>
