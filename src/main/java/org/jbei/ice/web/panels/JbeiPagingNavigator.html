<html xmlns:wicket>
<wicket:panel>
	<table width="100%" cellpadding="0" cellspacing="0" border="0">
		<tr>
			<td style="white-space: nowrap">
			<ul class="pagingControls">
				<li class="prevBtn"><a wicket:id="first">&laquo;&laquo; First</a></li>
				<li class="prevBtn"><a wicket:id="prev">&laquo; Prev</a></li>

				<li><span wicket:id="navigation"><a wicket:id="pageLink" href="#"><span
					wicket:id="pageNumber">5</span></a></span></li>

				<li class="nextBtn"><a wicket:id="next">Next &raquo;</a></li>
				<li class="nextBtn"><a wicket:id="last">Last &raquo;&raquo;</a></li>
			</ul>
			</td>

			<td align="center" style="white-space: nowrap" width="100%"><b>Displaying <span
				wicket:id="displayingFromLabel"></span> - <span wicket:id="displayingToLabel"></span> of <span
				wicket:id="totalLabel"></span></b></td>

			<td align="right">
			<ul class="pagingControls" style="white-space: nowrap">
				<li><a wicket:id="firstPerPageLink">15</a></li>
				<li><a wicket:id="secondPerPageLink">50</a></li>
				<li><a wicket:id="allPerPageLink">All</a></li>
			</ul>
			</td>
		</tr>
	</table>
</wicket:panel>
</html>
