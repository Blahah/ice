<html xmlns:wicket>
<wicket:panel>
	<table border="0" cellpadding="3" cellspacing="1" class="entry_table">
		<tr class="title_row_header">
			<td>Sequence <span wicket:id="topLink">| <a href="#"
				wicket:id="actionSequenceLink"><span wicket:id="actionLinkLabel"></span></a></span></td>
		</tr>
		<tr>
			<td bgcolor="#ffffff"><span wicket:id="sequenceFormPanel">Add/Edit
			form panel</span><span wicket:id="sequenceDataPanel">Data Panel</span></td>
		</tr>
	</table>

	<wicket:fragment wicket:id="sequenceFragment">
		<table border="0" cellpadding="2" cellspacing="2" width="100%">
			<tr>
				<td>Download: <a href="#" wicket:id="downloadLink"><span
					wicket:id="sequenceDownloadFileName"></span></a></td>
				<td align="right"><a href="#" wicket:id="deleteLink">Delete</a></td>
			</tr>
			<tr>
				<td colspan="2"><a href="#" wicket:id="viewInVectorEditorLink"
					target="_blank">View in VectorEditor</a></td>
			</tr>
			<tr>
				<td colspan="2" style="width: 700px; height: 600px">
				<div style="width: 100%; height: 100%" id="flashContainerDiv"><object
					classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540002"
					id="VectorEditor" width="100%" height="100%"
					codebase="http://fpdownload.macromedia.com/get/flashplayer/current/swflash.cab">
					<param name="movie" value="VectorEditor.swf" />
					<param name="quality" value="high" />
					<param name="bgcolor" value="#869ca7" />
					<param name="wmode" value="window" />
					<param name="allowScriptAccess" value="sameDomain" />
					<embed wicket:id="vectorViewer" />
					<!-- <embed wicket:id="flashComponent" src="/static/vv/VectorViewer.swf" quality="high" bgcolor="#869ca7"
						width="100%" height="100%" name="VectorEditor" align="middle"
						play="true"
						loop="false"
						type="application/x-shockwave-flash"
						pluginspage="http://www.adobe.com/go/getflashplayer">
					</embed> --></object></div>
				</td>
			</tr>
			<tr style="width: 100%">
				<td colspan="2"><textarea wicket:id="sequenceTextArea"
					readonly="readonly" rows="10" cols="20"
					style="width: 100%; height: 400px" class="inputarea"></textarea></td>
			</tr>
		</table>
	</wicket:fragment>

	<wicket:fragment wicket:id="noSequenceFragment">No sequence provided</wicket:fragment>
</wicket:panel>
</html>
