<html xmlns:wicket>
<wicket:panel>
	<table border="0" cellpadding="3" cellspacing="1" class="entry_table">
		<tr class="title_row_header">
			<td><span class="panel_header">Password Reminder</span></td>
		</tr>
		<tr>
			<td bgcolor="#ffffff">
			<div wicket:id="feedback"></div>
			<form wicket:id="reminderForm">
			<table width="100%" border="0" cellpadding="0" cellspacing="2">
				<tr>
					<td style="width: 150px">Your Email: <span class="error">*</span></td>
					<td><input type="text" class="inputbox" wicket:id="email" /></td>
				</tr>
				<tr>
					<td style="width: 150px"></td>
					<td><input type="submit" class="button" wicket:id="submitButton" /></td>
				</tr>
			</table>
			</form>
			</td>
		</tr>
	</table>
</wicket:panel>
</html>
