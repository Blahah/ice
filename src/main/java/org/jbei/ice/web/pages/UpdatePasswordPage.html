<html xmlns:wicket>
<body>
<wicket:extend>
	<form wicket:id="updatePasswordForm">
	<table border="0" cellpadding="3" cellspacing="1" class="entry_table">
		<tr class="title_row_header">
			<td>
			<h2>Update Password</h2>
			</td>
		</tr>
		<tr>
			<td bgcolor="#ffffff">
			<table width="100%" border="0" cellpadding="0" cellspacing="2">
				<tr>
					<td colspan="2"><span wicket:id="feedback"></span></td>
				</tr>
				<tr>
					<td style="width: 150px">Old Password: <span class="error">*</span></td>
					<td><input type="password" wicket:id="oldPassword" class="inputbox" maxlength="50" /></td>
				</tr>
				<tr>
					<td style="width: 150px">New Password: <span class="error">*</span></td>
					<td><input type="password" wicket:id="newPassword" class="inputbox" maxlength="50" /></td>
				</tr>
				<tr>
					<td style="width: 150px">Confirm: <span class="error">*</span></td>
					<td><input type="password" wicket:id="confirm" class="inputbox" maxlength="50" /></td>
				</tr>
				<tr>
					<td style="width: 150px"></td>
					<td><input type="submit" wicket:id="submitButton" class="button" /></td>
				</tr>
			</table>
			</td>
		</tr>
	</table>
	</form>
</wicket:extend>
</body>
</html>
