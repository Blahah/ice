<html xmlns:wicket>
<wicket:panel>
	<form wicket:id="blastForm">
	<table align="center" border="0" cellpadding="3" cellspacing="1" class="entry_table">
		<tr class="title_row_header">
			<td><span class="panel_header">Enter sequence to BLAST</span></td>
		</tr>
		<tr>
			<td bgcolor="#FFFFFF">
			<table width="100%" border="0" cellpadding="0" cellspacing="2">
				<tr>
					<td style="width: 150px">Sequence: <span class="required">*</span></td>
					<td colspan="2"><textarea wicket:id="query" rows="10" cols="20"
						style="width: 640px; height: 100px;" class="inputarea"></textarea><br />
					(e.g. agatacccagatcatatgaaacagcatgactttttcaagagtgccatgccc)</td>
				</tr>
				<tr>
					<td style="width: 150px">Program: <span class="required">*</span></td>
					<td><select wicket:id="blastProgram" class="inputbox"></select></td>
					<td style="text-align: right;">
					<button wicket:id="submit" type="submit">Blast</button>
					</td>
				</tr>
			</table>
			</td>
		</tr>
	</table>
	</form>
	<br />
	<div wicket:id="blastResultPanel"></div>
	<br />
</wicket:panel>
</html>
