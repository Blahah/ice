<html xmlns:wicket>
<wicket:panel>
	<a href="#" wicket:id="backToEntryLink">&lt;&lt;&nbsp;Back to Entry</a>
	<br></br>
	<div
		style="border-style: solid; border-width: 1px; border-color: #AAAAAA; padding: 20px; width: 760px;">
	<div class="error" wicket:id="feedback"></div>
	<form wicket:id="permissionForm">

	<table>
		<tr>
			<td>Owner:</td>
			<td><input wicket:id="ownerEmail" class="inputbox" value="user's email"></td>
		</tr>
	</table>
	<table>
		<tr>
			<td>
			<table cellspacing="0" cellpadding="0" border="0">
				<tr>
					<td>
					<div id="tabs">
					<ul>
						<li><a href="#" wicket:id="usersLink">Users</a></li>
						<li><a href="#" wicket:id="groupsLink">Groups</a></li>
					</ul>
					</div>
					</td>
				</tr>
				<tr>
					<td><select wicket:id="choiceList" style="width: 300px; height: 325px; padding: 0px;">
					</select></td>
				</tr>

			</table>
			</td>
			<td>
			<table height="360px">
				<tr>
					<td><input wicket:id="addToReadableButton" value="&gt;" type="button"></input><br></br>
					</td>
				</tr>
				<tr>
					<td><input wicket:id="addToWritableButton" value="&gt;" type="button"></input></td>
				</tr>

			</table>
			</td>
			<td>
			<table height="300px">
				<tr>
					<td>Read Allowed:</td>
				</tr>
				<tr>
					<td><select wicket:id="readAllowedList" style="width: 300px; height: 150px; padding: 0px;"></select></td>
				</tr>
				<tr>
					<td>Write Allowed:</td>
				</tr>
				<tr>
					<td><select wicket:id="writeAllowedList"
						style="width: 300px; height: 150px; padding: 0px;"></select></td>
				</tr>
			</table>
			</td>
			<td>
			<table height="360px">
				<tr>
					<td><input wicket:id="removeFromReadableButton" value="Remove" type="button"></input><br></br>
					</td>
				</tr>
				<tr>
					<td><input wicket:id="removeFromWritableButton" value="Remove" type="button"></input></td>
				</tr>
			</table>
			</td>
		</tr>
		<tr style="text-align: right;">
			<td colspan=3><input wicket:id="savePermissionButton" type="submit" value="Save Permission"></input></td>
		</tr>
	</table>
	</form>
	</div>
</wicket:panel>
</html>
