<html xmlns:wicket>
<wicket:panel>
	<div wicket:id="feedback"></div>
	<form wicket:id="partForm">
	<table border="0" cellpadding="3" cellspacing="1" class="entry_table">
		<tr class="title_row_header">
			<td>
			<h2>New Part</h2>
			</td>
		</tr>
		<tr>
			<td bgcolor="#ffffff">
			<table width="100%" border="0" cellpadding="0" cellspacing="2">
				<tr>
					<td style="width: 150px">Name</td>
					<td><input wicket:id="names" class="inputbox" maxlength="127"></input></td>
				</tr>
				<tr>
					<td style="width: 150px">Creator</td>
					<td><input wicket:id="creator" class="inputbox"></input></td>
				</tr>
				<tr>
					<td style="width: 150px">Creator's Email</td>
					<td><input wicket:id="creatorEmail" class="inputbox"></input></td>
				</tr>
				<tr>
					<td style="width: 150px">Status</td>
					<td><select wicket:id="status" class="inputbox"></select></td>
				</tr>
				<tr>
					<td style="width: 150px">Visibility</td>
					<td><select wicket:id="visibility" class="inputbox"></select></td>
				</tr>
				<tr>
					<td style="width: 150px">Alias</td>
					<td><input wicket:id="alias" class="inputbox" maxlength="127"></input></td>
				</tr>
				<tr>
					<td style="width: 150px">Links</td>
					<td><input wicket:id="links" class="inputbox" maxlength="127"
						style="width: 300px;"></input><span class="form_help_text">Comma
					Separated</span></td>
				</tr>
				<tr>
					<td style="width: 150px">Package Format</td>
					<td><select wicket:id="packageFormat" style="width: 300px;"
						class="inputbox"></select></td>
				</tr>
				<tr>
					<td style="width: 150px">Keywords</td>
					<td><input wicket:id="keywords" class="inputbox"
						maxlength="127" style="width: 640px;"></input></td>
				</tr>
				<tr>
					<td style="width: 150px">Summary</td>
					<td><textarea wicket:id="summary"
						style="width: 640px; height: 50px" rows="3"
						name="short_description" id="id_short_description" cols="20"
						class="inputarea"></textarea></td>
				</tr>
				<tr>
					<td style="width: 150px">Notes</td>
					<td><textarea wicket:id="notes"
						style="width: 640px; height: 100px" rows="5"
						name="long_description" id="id_long_description" cols="20"
						class="inputarea"></textarea></td>
				</tr>
				<tr>
					<td style="width: 150px">References</td>
					<td><textarea wicket:id="references"
						style="width: 640px; height: 50px" rows="5" name="references"
						id="id_references" cols="20" class="inputarea"></textarea></td>
				</tr>
				<tr>
					<td style="width: 150px">Bio Safety Level</td>
					<td><select wicket:id="bioSafetyLevel" class="inputbox"></select></td>
				</tr>
				<tr>
					<td style="width: 150px">Intellectual Property</td>
					<td><textarea wicket:id="intellectualProperty"
						style="width: 640px; height: 50px" rows="3"
						name="intellectual_property" cols="20" class="inputarea"></textarea></td>
				</tr>
				<tr>
					<td style="width: 150px">Funding Source</td>
					<td><input wicket:id="fundingSource" type="text"
						class="inputbox" /></td>
				</tr>
				<tr>
					<td style="width: 150px">Principal Investigator</td>
					<td><input wicket:id="principalInvestigator" class="inputbox" /></td>
				</tr>
			</table>
			</td>
		</tr>
	</table>
	<button wicket:id="submitButton" type="submit">Save</button>
	</form>
</wicket:panel>
</html>
