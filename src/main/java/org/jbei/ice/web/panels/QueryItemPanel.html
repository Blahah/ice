<html xmlns:wicket>
<wicket:panel>
	<table cellpadding="1" cellspacing="1" border="0">
		<tr>
			<td><select name="queryTypes" wicket:id="filtersDropDownChoice"></select></td>
			<td style="width: 100%; white-space: nowrap;"><span wicket:id="filterPanel">Filter
			Panel</span></td>
			<td style="width: 70px; horizontal-align: right; white-space: nowrap;"><nobr><input type="button"
				value="+" style="width: 35px" wicket:id="addButton" /><input type="button" value="-"
				style="width: 35px" wicket:id="removeButton" /></nobr></td>
		</tr>
	</table>

	<wicket:fragment wicket:id="emptyFilterFragment">
		<input type="hidden" wicket:id="fragmentType" value="empty">
	</wicket:fragment>

	<wicket:fragment wicket:id="stringFilterFragment">
		<table border="0" cellpadding="0" cellspacing="1">
			<tr>
				<td><input type="hidden" wicket:id="fragmentType" value="string"><select
					wicket:id="stringFilterPrefixSelect"></select></td>
				<td><input type="text" wicket:id="stringFilterInput" class="inputbox"
					onkeydown="
	// prevent enter key
	if (event.keyCode == 13) {
		event.cancelBubble = true;
		event.returnValue = false;
		return false;
	};"
></td>
			</tr>
		</table>
	</wicket:fragment>

	<wicket:fragment wicket:id="selectionFilterFragment">
		<table border="0" cellpadding="0" cellspacing="1">
			<tr>
				<td><input type="hidden" wicket:id="fragmentType" value="selection"><select
					wicket:id="selectionFilterPrefixSelect"></select></td>
				<td><select wicket:id="selectionFilterValues"></select></td>
			</tr>
		</table>
	</wicket:fragment>

	<wicket:fragment wicket:id="radioFilterFragment">
		<table border="0" cellpadding="0" cellspacing="1">
			<tr>
				<td style="white-space: nowrap;"><input type="hidden" wicket:id="fragmentType"
					value="radio"><span wicket:id="radioFilter"></span></td>
			</tr>
		</table>
	</wicket:fragment>
	<wicket:fragment wicket:id="blastFilterFragment">
		<table border="0" cellpadding="0" cellspacing="1">
			<tr>
				<td><input type="hidden" wicket:id="fragmentType" value="blast"></td>
				<td>% Identity:<input type="text" maxlength=6 size=4 wicket:id="blastMinimumPercentIdentity" class="inputbox" 
							onkeydown="
							if (event.keyCode == 13) {
								event.cancelBubble = true;
								event.returnValue = false;
								return false;};">&nbsp;</td>
				<td>Min Match Length:<input type="text" maxlength=12 size=4 wicket:id="blastMinimumMatchLength" class="inputbox" 
							onkeydown="	
							// prevent enter key
							if (event.keyCode == 13) {
								event.cancelBubble = true;
								event.returnValue = false;
							return false;};">&nbsp;</td>
				<td>Query:<input type="text" wicket:id="blastQuery" class="inputbox"
							onkeydown="	
							// prevent enter key
							if (event.keyCode == 13) {
								event.cancelBubble = true;
								event.returnValue = false;
							return false;};"></td>
			</tr>
		</table>
	</wicket:fragment>
</wicket:panel>
</html>
