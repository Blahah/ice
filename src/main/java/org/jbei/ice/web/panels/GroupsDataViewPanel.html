<html xmlns:wicket>
<wicket:panel>
	<table border="0" cellpadding="3" cellspacing="1" class="data_table">
	<thead>
		<tr bgcolor="#F0F0F0">
			<th>UUID</th>
			<th>Label</th>
			<th>Description</th>
			<th>Parent</th>
			<th colspan="2">Action</th>
		</tr>
	</thead>
	<tbody>
		<tr wicket:id="groups_data_view" class="odd_row">			
			<td><span wicket:id="group_id"></span></td>
			<td><span wicket:id="label"></span></td>
			<td><span wicket:id="description"></span></td>
			<td><span wicket:id="parent"></span></td>
			<td><a href="#" wicket:id="edit_link"><span wicket:id="edit">[edit]</span></a></td>
			<td><a href="#" wicket:id="delete_link"><span wicket:id="delete">[delete]</span></a></td>
		</tr> 
		<tr bgcolor="#F0F0F0">
			<td align="center" valign="bottom" style="height: 25px" colspan="20">
			<table border="0" cellpadding="0" cellspacing="0" style="width: 100%; height: 25px">
				<tr>
					<td>
					<div wicket:id="navigator"></div>
					</td>
				</tr>
			</table>
			</td>
		</tr>
	</tbody>
	</table>
</wicket:panel>
</html>
