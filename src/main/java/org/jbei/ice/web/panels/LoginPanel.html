<html xmlns:wicket>
<wicket:panel>
	<table border="0" cellpadding="3" cellspacing="1" class="entry_table">
		<tr class="title_row_header">
			<td><span class="panel_header">Login</span></td>
		</tr>
		<tr>
			<td bgcolor="#ffffff">
			<form wicket:id="loginForm">
			<table width="100%" border="0" cellpadding="0" cellspacing="2">
				<tr>
					<td style="width: 150px">Login: <span class="error">*</span></td>
					<td><input type="text" class="inputbox" wicket:id="loginName" /></td>
				</tr>
				<tr>
					<td style="width: 150px">Password: <span class="error">*</span></td>
					<td><input type="password" class="inputbox" wicket:id="loginPassword" /></td>
				</tr>
				<tr>
					<td style="width: 150px"></td>
					<td><input type="checkbox" wicket:id="keepSignedIn" id="keepSignedIn" /><label
						for="keepSignedIn">Remember me on this computer</label></td>
				</tr>
				<tr>
					<td style="width: 150px"></td>
					<td><input type="submit" class="button" wicket:id="logInButton" /></td>
				</tr>
				<tr>
					<td>&nbsp;</td>
					<td>&nbsp;</td>
				</tr>

				<tr>
					<td>&nbsp;</td>
					<td><a wicket:id="registrationLink" href="#">Registration</a></td>
				</tr>
				<tr>
					<td>&nbsp;</td>
					<td><a wicket:id="forgotPasswordLink" href="#">Forgot your password?</a></td>
				</tr>
			</table>
			</form>
			<div wicket:id="feedback"></div>
			</td>
		</tr>
	</table>
</wicket:panel>
</html>
