<html xmlns:wicket>
<wicket:panel>
    <div wicket:id="feedback"></div>
	<form wicket:id="sampleEditForm">
	<table width="100%" border="0" cellpadding="0" cellspacing="3">
		<tr>
			<td valign="top" width="10">&nbsp;</td>
			<td>
			<table width="100%" border="0" cellpadding="0" cellspacing="0">
				<tr>
					<td class="title_column">Label: <span class="error">*</span></td>
					<td class="value_column"><input type="text" class="inputbox"
						wicket:id="label" /></td>
				</tr>
				<tr>
					<td class="title_column">Depositor: <span class="error">*</span></td>
					<td><input type="text" class="inputbox" wicket:id="depositor" /></td>
				</tr>
				<tr>
					<td class="title_column">Notes:</td>
					<td><textarea class="inputarea" style="width:100%;height:100%;" wicket:id="notes"></textarea></td>
				</tr>
				<tr>
					<td class="title_column">Locations:</td>
					<td>&nbsp;</td>
				</tr>
			</table>
			</td>
			<td width="150px" align="right" valign="top"><nobr> <input type="submit" class="button" wicket:id="saveSampleButton"/> 
			<input type="submit" class="button" wicket:id="cancelButton"/> </nobr></td>
		</tr>
	</table>
	</form>
</wicket:panel>
</html>
